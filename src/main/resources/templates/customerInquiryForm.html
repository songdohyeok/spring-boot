<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 작성</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 4px;
        }
    </style>
</head>
<body>

<h2>문의 작성</h2>

<form action="/cs/inquiry" method="post" enctype="multipart/form-data" th:object="${inquiryRequest}">
    <div>
        <label for="category">카테고리:</label>
        <select id="category" th:field="*{category}">
            <option value="">-- 선택 --</option>
            <option th:each="cat : ${T(com.nhnacademy.springbootnhnmart.domain.Inquiry.Category).values()}"
                    th:value="${cat}"
                    th:text="${cat.label}">
            </option>
        </select>
        <div class="error-message"
             th:if="${#fields.hasErrors('category')}"
             th:errors="*{category}"></div>
    </div>
    <br>
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" size="50" th:field="*{title}">
        <div class="error-message"
             th:if="${#fields.hasErrors('title')}"
             th:errors="*{title}"></div>
    </div>
    <br>
    <div>
        <label for="content">내용:</label><br>
        <textarea id="content" rows="10" cols="50" th:field="*{content}"></textarea>
        <div class="error-message"
             th:if="${#fields.hasErrors('content')}"
             th:errors="*{content}"></div>
    </div>
    <div>
        <label for="attachments">첨부파일(gif, jpg, jpeg, png)</label>
        <br>
        <input type="file" id="attachments" name="attachments" multiple
               accept="image/gif, image/jpeg, image/jpg, image/png">
    </div>
    <br>
    <div>
        <button type="submit">확인</button>
        <button type="button" onclick="location.href='/cs'">취소</button>
    </div>
</form>

</body>
</html>
